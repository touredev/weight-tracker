<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weight Tracker by Jean</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div class="container">
    <header>
      <div class="title">
        <h1>Weight Tracker App</h1>
      </div>
    </header>
    <div class="main-wrapper">
      <div class="summary">
        <div class="summary__weight">
          <p>Your actual weight is <span class="current__weight"></span>.</p>
        </div>
        <div class="summary__tracking">
        </div>
      </div>
      <div class="input">
        <div class="input__value">
          <input type="number" id="value" class="add__value form__input" placeholder="Weight" />
          <label for="value" class="form__label">Weight</label>
        </div>
        <div class="input__submit">
          <button class="add__btn">
            <i class="icon fa fa-check"></i>
          </button>
        </div>
      </div>
      <div class="tracker">
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
